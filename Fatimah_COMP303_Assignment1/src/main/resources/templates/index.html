<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
        <title>Assignment-1</title>
        <link href="/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<h2>Cruise Booking Request Form</h2>
		<form th:action="@{bookNow}" th:object="${bookingForm}" method="post">
			<div class="form-group">
					<label for="first-name">Passenger Name</label>
                    <input type="text" id="first-name" name="firstName" placeholder="First Name" required>
                    <input type="text" id="last-name" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
					<label for="contact-area-code">Contact Number</label>
                    <input type="number" id="contact-area-code" name="areaCode" placeholder="Area Code" required>
                    <input type="number" id="contact-phone" name="phoneNumber" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
				<label for="street-address">Address</label>
                <input type="text" id="street-address" name="address1" placeholder="Street Address 1" required>
                <input type="text" id="street-address-2" name="address2" placeholder="Street Address 2">
            </div>
            <div class="form-group">
					<label for="city">City</label>
                    <input type="text" id="city" name="city" required style="width: 150px;">
                    <label for="province" style="padding-left: 20px;">Province</label>
                    <input type="text" id="province" name="province" required>
            </div>
            <div class="form-group">
					<label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" name="zipCode" required style="width: 120px;">
                    <label for="country" style="padding-left: 20px;">Country</label>
                    <select id="country" name="country" required>
						<option value="" disabled selected></option>
						<option value="CA">Canada</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="UAE">UAE</option>
                    </select>
            </div>
            <div class="form-group">
				<label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="myname@example.com" required>
            </div>
            <div class="form-group">
				<label for="staterooms">How many Staterooms?</label>
                <input type="number" id="staterooms" name="staterooms" required>
            </div>
            <div class="form-group">
				<label for="stateroom-type">Stateroom Type</label>
				<select id="stateroom-type" name="stateroomType" required>
					<option value="" disabled selected></option>
					<option value="Ocean View">Ocean View</option>
                    <option value="Aqua Class">Aqua Class</option>
                    <option value="Veranda">Veranda</option>
                    <option value="Sky Suite">Sky Suite</option>
                    <option value="Royal Suite">Royal Suite</option>
                </select>
             </div>
             <div class="form-group">
				 <label for="guests">How many Guests?</label>
				 <input type="number" id="guests" name="guests" required>
             </div>
             <div class="form-group">
				 <label>Cabin Type (if Applicable)</label><br>
				 <input type="radio" id="inside-cabin" name="cabinType" value="inside">
                 <label for="inside-cabin">Inside Cabin</label><br>
                 <input type="radio" id="outside-cabin" name="cabinType" value="outside">
                 <label for="outside-cabin">Outside Cabin</label>
             </div>
             <div class="form-group">
				 <label>Is Anyone Traveling Over the Age of 55?</label>
				 <input type="radio" id="yes" name="ageGroup">
                 <label for="yes">Yes</label>
			     <input type="radio" id="no" name="ageGroup">
                 <label for="no">No</label>
             </div>
             <div class="form-group" style="text-align: left;">
				 <button type="submit">Book Now</button>
				 <button type="reset">Clear</button>
             </div>
		</form>
	</body>
</html>
