<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
        <title>Assignment-1</title>
        <link href="/style.css" type="text/css" rel="stylesheet" />
		<script>
			function validateZip(){
				const zip = document.getElementById('zip-code');
				
				const isValid = (input) => /^[0-9A-Z]{3} [0-9A-Z]{3}$/.test(input);
				
				if(!isValid(zip.value)){
					zip.value = '';
					zip.placeholder = 'invalid';
				}
			}
		</script>
	</head>
	<body>
		<h2>Cruise Booking Request Form</h2>
		<form th:action="@{bookNow}" th:object="${bookingForm}" method="post">
			<div class="form-group">
					<label for="first-name">Passenger Name</label>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <!-- Add the Bootstrap CSS stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
		
        <h1 class="text-center justify-content-center mb-4">Login</h1>
        
        <form method="post" >
			
        	<div class="text-center justify-content-center row">
	            <div class="col-4 form-group">
	                <label for="username">Username:</label>
	                <input type="text" class="form-control" id="userName" placeholder="user" required>
	            </div>
            </div>
            
            <div class="text-center justify-content-center row">
	            <div class="col-4 form-group">
	                <label for="password">Password:</label>
					<input type="password" class="form-control" id="password" required>
	            </div>
            </div>
            
            <div class="text-center justify-content-center row">
            	<div class="col-2">
		            <a th:href="@{/booking}" class="btn btn-secondary btn-block">Login</a>
	            </div>
            </div>
            <div class="form-group">
					<label for="city">City</label>
                    <input type="text" id="city" name="city" required style="width: 150px;">
                    <label for="province" style="padding-left: 20px;">Province</label>
                    <input type="text" id="province" name="province" required>
            </div>
            <div class="form-group">
					<label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" name="zipCode" required style="width: 120px;" onchange="validateZip()">
                    <label for="country" style="padding-left: 20px;">Country</label>
                    <select id="country" name="country" required>
						<option value="" disabled selected></option>
						<option value="CA">Canada</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="UAE">UAE</option>
                    </select>
            </div>
            <div class="form-group">
				<label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="myname@example.com" required>
            </div>
            <div class="form-group">
				<label for="staterooms">How many Staterooms?</label>
                <input type="number" id="staterooms" name="staterooms" required>
            </div>
            <div class="form-group">
				<label for="stateroom-type">Stateroom Type</label>
				<select id="stateroom-type" name="stateroomType" required>
					<option value="" disabled selected></option>
					<option value="Ocean View">Ocean View</option>
                    <option value="Aqua Class">Aqua Class</option>
                    <option value="Veranda">Veranda</option>
                    <option value="Sky Suite">Sky Suite</option>
                    <option value="Royal Suite">Royal Suite</option>
                </select>
             </div>
             <div class="form-group">
				 <label for="guests">How many Guests?</label>
				 <input type="number" id="guests" name="guests" required>
             </div>
             <div class="form-group">
				 <label>Cabin Type (if Applicable)</label>
				 <input type="checkbox" id="inside-cabin" name="insideCabin">
				 <label for="inside-cabin">Inside Cabin</label>
			     <input type="checkbox" id="outside-cabin" name="outsideCabin">
				 <label for="outside-cabin">Outside Cabin</label>
             </div>
             <div class="form-group">
				 <label>Is Anyone Traveling Over the Age of 55?</label>
				 <input type="radio" id="yes" name="ageGroup" value="yes">
                 <label for="yes">Yes</label>
			     <input type="radio" id="no" name="ageGroup" value="no">
                 <label for="no">No</label>
             </div>
             <div class="form-group" style="text-align: left;">
				 <button type="submit">Book Now</button>
				 <button type="reset">Clear</button>
             </div>
		</form>
	</body>
</html>
        </form>
    </div>
    <!-- Add the Bootstrap JavaScript library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
