<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <!-- Add the Bootstrap CSS stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
		
        <h1 class="text-center justify-content-center mb-4">Login</h1>
        
        <form method="post" >
			
        	<div class="text-center justify-content-center row">
	            <div class="col-4 form-group">
	                <label for="username">Username:</label>
	                <input type="text" class="form-control" id="userName" placeholder="user" required>
	            </div>
            </div>
            
            <div class="text-center justify-content-center row">
	            <div class="col-4 form-group">
	                <label for="password">Password:</label>
					<input type="password" class="form-control" id="password" required>
	            </div>
            </div>
            
            <div class="text-center justify-content-center row">
            	<div class="col-2">
		            <a th:href="@{/booking}" class="btn btn-secondary btn-block">Login</a>
	            </div>
            </div>
        </form>
    </div>
    <!-- Add the Bootstrap JavaScript library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
